<!DOCTYPE html>
<html>
    <head>
        <title>
            Signup
        </title>
    </head>
    <body>
        <h2>SIGN UP</h2>
        <form action="signup.php" method="POST">
          <table>
              <tr>
                  <td><label for="name">Name</label></td>
                  <td><input type="text" name="name" id="name" size="30" maxlength="30" placeholder="Enter your name" required/></td>
              </tr>
              <tr>
                  <td><label for="password">Password</label></td>
                  <td><input type="password" id="password" name="password" maxlength="30" size="30"
                      placeholder="Enter password" required/></td>
              </tr>
              <tr>
                  <td><label for="email">Email</label></td>
                  <td><input type="email" id="email" name="email" placeholder="Enter a valid email ID" size="30" required/></td>
              </tr>
              <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="number" id="phone" name="phone" placeholder="Enter a valid Phone number" size="12" required/></td>
              </tr>
              <tr>
                  <td><label for="user">User Type</label></td>
                  <td><select id="user" name="user">
                    <option value="Individual">Individual</option>
                    <option value="Organisation">Organisation</option>
                  </select></td>
              </tr>
              <tr>
                <td><label for="address">Address</label></td>
                <td><input type="text" id="address" name="address" placeholder="Enter Address" size="25" required/></td>
              </tr>
              <tr>
                  <td><button type="submit" id="submit" name="submit">SIGN UP</button></td>
              </tr>
          </table>
      </form>
    </body>
</html>
